<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Aplicacion de contactos Flask</h1>
                <a href="{{ url_for('Inicio') }}"><i class="fas fa-home"></i>Inicio</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Perfil</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Cerrar sesion</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
